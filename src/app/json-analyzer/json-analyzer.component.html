<div class="row">
  <div class="col-md-6">
    <div class="row">
      <div class="form-group col-md-4">
        <label for="mode">Mode</label>
        <select
          name="mode"
          id="mode"
          #mode
          (change)="changeMode(mode)"
          class="form-select form-select-sm"
        >
          <option value="json" [selected]="language == 'json'">JSON</option>
          <option value="python">Python</option>
          <option value="sql">SQL</option>
          <option value="javascript">JavaScript</option>
        </select>
      </div>

      <div class="d-grid gap-2 col-md-4">
        <button (click)="formatDoc(editor)" class="btn btn-primary btn-sm">
          Format
        </button>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="row">
      <div class="form-group col-md-4">
        <label for="mode">Table Name</label>
        <input
          type="text"
          [(ngModel)]="tableName"
          class="form-control form-control-sm"
        />
      </div>
      <div class="d-grid gap-2 col-md-4">
        <div class="form-group col-md-4">
          <label for="mode">Alias</label>
          <input
            type="text"
            [(ngModel)]="alias"
            class="form-control form-control-sm"
          />
        </div>
      </div>
      <div class="d-grid gap-2 col-md-4">
        <button (click)="generateCode(editor2)" class="btn btn-primary btn-sm">
          Generate
        </button>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <div class="border mt-2" style="height: 500px">
      <ngx-monaco-editor
        style="height: 100%"
        [options]="editorOptions"
        [(ngModel)]="code"
        (onInit)="editorInit(editor)"
        #editor
      ></ngx-monaco-editor>
    </div>
    <div *ngIf="isLoading" class="p-2">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <h5>
        {{ statusMessage }}
      </h5>
    </div>
  </div>
  <div class="col-md-6">
    <div class="border mt-2" style="height: 500px">
      <ngx-monaco-editor
        style="height: 100%"
        [options]="outputEditorOptions"
        [(ngModel)]="output_code"
        (onInit)="editorInit2(editor2)"
        #editor2
      ></ngx-monaco-editor>
    </div>
  </div>
</div>
